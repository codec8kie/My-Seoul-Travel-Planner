    <div class="modal dn">
        <!-- 계획 추가 Modal Popup -->
    	<div id="form-dialog" class="createForm dialog shadow dn">
            <form>
                <div>
                    <label for="title">계획 제목</label>
                    <input type="text" id="title" title="계획 제목">
                </div>
            	<div>
                	<label for="place">관광할 장소</label>
                    <select id="place">
                    	<optgroup label="궁궐">
                        	<option>경복궁</option>
                            <option>창덕궁</option>
                            <option></option>
                            <option>to be continued</option>
                        </optgroup>
                    </select>
                </div>
            	<div>
                    <!-- 관광 -->
                	<label for="sdate">관광할 날짜</label>
                    <input type="text" id="sdate" placeholder="yy-mm-dd" title="관광할 날짜">
                </div>
            	<div>
                    <!-- 관광 시간 -->
                	<label for="time">관광할 시간</label>
                    <select id="time" style="margin-bottom:10px">
                    	<option value="00">00 시</option>
                        <option value="01">01 시</option>
                        <option value="02">02 시</option>
                        <option></option>
                        <option>...</option>
                        <option></option>
                        <option value="23">23시</option>
                    </select>
                    <select id="time2">
                    	<option value="00">00 분</option>
                        <option value="01">01 분</option>
                        <option value="02">02 분</option>
                        <option></option>
                        <option>...</option>
                        <option></option>
                        <option value="59">59분</option>
                    </select>
                    <!-- end 관광 시간 -->
                </div>
                <div>
                	<label for="text">간단한 메모</label>
                	<textarea id="text" rows="6" title="간단한 메모"></textarea>
                    <div class="list-check"></div>
                </div>
                <div class="tr" style="padding-top: 5px; text-align: right;">
                    <button type="button">리스트 작성</button>
                </div>
                <div style="padding-top:10px; text-align:right;">
                	<button type="button">기록</button>
                    <button type="button">닫기</button>
                </div>
            </form>
        </div>
        <!-- end 계획 추가 Modal Popup -->

        <!-- 리스트 추가 Modal Popup -->
        <div id="form-list" class="listForm dialog shadow dn">
            <form>
                <h3>리스트 작성</h3>
                <div>
                    <input type="text" placeholder="리스트 1">
                    <input type="text" placeholder="리스트 2">
                    <input type="text" placeholder="리스트 3">
                </div>
                <div class="tr">
                    <button type="button" class="btn">+</button>
                    <button type="button" class="btn">-</button>
                </div>
                <div class="tr submitForm">
                    <button type="button">확인</button>
                    <button type="button">취소</button>
                </div>
            </form>
        </div>
